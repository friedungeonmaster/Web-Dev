<div *ngFor="let product of products" style = "white-space: pre-line" class="prods">

  <div *ngIf="product.prodcategory == categoryId && product.shows">
    <h3>
      <a [title]="product.name + ' details'" href="{{product.amazonLink}}" [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
    <img src="{{product.imageSrc}}" [routerLink]="['/products', product.id]"/>
    <p *ngIf="product.description" >
      Description: {{ product.description }}
    </p>
    <p *ngIf="product.rating" >
      Rating: {{ product.rating }}
    </p>
    <p *ngIf="product.price"> Price: {{product.price}}$
    </p>
    <span id="Butt">
        <a [href] = "'https://telegram.me/share/url?url=' + product.amazonLink " target="_blank">
    <button type="button" (click)="share()">
      Share
    </button>
    </a>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
    </span>
    <button type="button" (click)="removeD(product)">Remove</button>
    <button type="button" (click)="likem(product)">Like</button>
    <p>Likes : {{product.likes}}</p>
  </div>
</div>
